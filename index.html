<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Kuks Fresh</title>
  </head>
  <body>
    <header class="navbar">
      <p class="brand-name navbar-brand">KUKS FRESH</p>
      <div class="nav-icon-container">
        <nav class="navbar-collapse">
          <ul class="nav-list navbar-nav">
            <li class="active nav-item">
              <a href="#" class="active nav-link"> Find</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> How it works</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Plans</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"> Contact Us</a>
            </li>
          </ul>
        </nav>

        <img src="assets/images/userIcon.png" alt="" class="user-icon" />
      </div>
    </header>
    <section class="hero">
      <!-- image will be added here for the banner -->
      <div class="quote-container">
        <p class="quote">
          "People are love to eat are the best people"
          <span class="author">-Julia Child</span>
        </p>
      </div>
      <div class="img-container container">
        <img
          class="img-fluid"
          src="https://cdn.grabon.in/gograbon/images/web-images/uploads/1618575517942/food-coupons.jpg"
          alt=""
        />
      </div>
    </section>
    <section class="meals container">
      <div class="title-section">
        <p class="title">Our meal</p>

        <div class="search-container">
          <!-- This will be the action -->
          <input type="text" placeholder="Search by name " />
          <button class="btn btn-primary">Filter</button>
        </div>
      </div>
      <div class="pills">
        <div class="pills-item">
          <span class="pill-label">All</span>
          <span class="pill-count badge text-bg-primary">18</span>
        </div>

        <div class="pills-item">
          <span class="pill-label">Breakfast</span>
          <span class="pill-count badge text-bg-primary">23</span>
        </div>
        <div class="pills-item">
          <span class="pill-label">Lunch</span>
          <span class="pill-count badge text-bg-primary">56</span>
        </div>
        <div class="pills-item">
          <span class="pill-label">Dessert</span>
          <span class="pill-count badge text-bg-primary">18</span>
        </div>
      </div>

      <div class="food-cards-container container">
        <div class="row">
          <div class="food-cards col-md-4 col-sm-12">
            <img
              class="food-card-thumbnail"
              src="https://media.istockphoto.com/id/450705255/photo/homemade-turkey-thanksgiving-dinner.jpg?s=612x612&w=0&k=20&c=Bul88e51JYCw6o2JaLyvPKCZpg2R-qd2621978t7HRI="
              alt=""
            />
            <p class="food-card-title">This is veg Food</p>
          </div>

          <div class="food-cards col-md-4 col-sm-12">
            <img
              class="food-card-thumbnail"
              src="https://media.istockphoto.com/id/450705255/photo/homemade-turkey-thanksgiving-dinner.jpg?s=612x612&w=0&k=20&c=Bul88e51JYCw6o2JaLyvPKCZpg2R-qd2621978t7HRI="
              alt=""
            />
            <p class="food-card-title">This is veg Food</p>
          </div>

          <div class="food-cards col-md-4 col-sm-12">
            <img
              class="food-card-thumbnail"
              src="https://media.istockphoto.com/id/450705255/photo/homemade-turkey-thanksgiving-dinner.jpg?s=612x612&w=0&k=20&c=Bul88e51JYCw6o2JaLyvPKCZpg2R-qd2621978t7HRI="
              alt=""
            />
            <p class="food-card-title">This is veg Food</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
